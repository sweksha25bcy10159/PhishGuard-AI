<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback | PhishGuard AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a192f; color: #ccd6f6; font-family: 'Roboto', sans-serif; margin: 0; padding-top: 100px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; background: #112240; padding: 40px; border-radius: 15px; border: 1px solid #233554; }
        h2 { font-family: 'Orbitron'; color: #64ffda; }
        textarea { width: 100%; padding: 15px; background: #0a192f; border: 1px solid #233554; color: white; border-radius: 5px; margin-top: 15px; box-sizing: border-box; outline: none; }
        .finish-btn { margin-top: 25px; padding: 15px 40px; background: #64ffda; color: #0a192f; border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border-radius: 5px; width: 100%; transition: 0.3s; }
        .finish-btn:hover { box-shadow: 0 0 15px #64ffda; }
        
        /* Modal Design */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #112240; padding: 40px; border-radius: 15px; border: 2px solid #64ffda; max-width: 450px; text-align: center; box-shadow: 0 0 30px rgba(100, 255, 218, 0.2); }
        .modal-content h3 { font-family: 'Orbitron'; color: #64ffda; margin-top: 0; }
        .restart-btn { margin-top: 20px; padding: 12px 25px; background: #64ffda; color: #0a192f; border: none; font-family: 'Orbitron'; cursor: pointer; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>SHARE YOUR FEEDBACK</h2>
        <p>How was your experience with PhishGuard AI?</p>
        <textarea rows="4" placeholder="Your suggestions for our team..."></textarea>
        <button class="finish-btn" onclick="document.getElementById('finalModal').style.display='flex'">SUBMIT & FINISH</button>
    </div>

    <div id="finalModal" class="modal">
        <div class="modal-content">
            <h3>THANK YOU FOR VISITING OUR SITE</h3>
            <p>Your feedback helps <strong>Threatops</strong> build a safer internet for everyone.</p>
            <button onclick="window.location.href='index.html'" class="restart-btn">RESTART JOURNEY</button>
        </div>
    </div>
</body>
</html>
