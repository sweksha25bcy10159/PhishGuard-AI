<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Incident | PhishGuard AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a192f; /* Wahi dark theme jo aapko pasand tha */
            color: #ccd6f6;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .nav-bar {
            width: 100%;
            background: #112240;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #64ffda;
            margin-bottom: 40px;
        }
        .nav-bar a {
            color: #64ffda;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #112240;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #233554;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #ff4d4d; /* Red for alert/report */
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #64ffda;
            font-weight: bold;
            text-align: left;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            background: #0a192f;
            border: 1px solid #233554;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #cc3333;
            box-shadow: 0 0 15px #ff4d4d;
        }

        /* Modal Design (Wahi jo aapko pasand tha) */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #112240;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #64ffda;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 25px #64ffda;
        }

        .modal-content h3 { font-family: 'Orbitron'; color: #64ffda; margin-top: 0; }
        
        .next-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #64ffda;
            color: #0a192f;
            border: none;
            font-family: 'Orbitron';
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="index.html">HOME</a>
        <a href="awareness.html">AWARENESS</a>
        <a href="quiz.html">QUIZ</a>
        <a href="scanner.html">SCANNER</a>
        <a href="report.html">REPORT</a>
    </div>

    <div class="container">
        <h2>Report Threat</h2>
        <form id="reportForm" onsubmit="handleReport(event)">
            <label>Type of Incident</label>
            <select>
                <option>Email Phishing</option>
                <option>Suspicious Link</option>
                <option>Fake Website</option>
            </select>

            <label>URL / Email Address</label>
            <input type="text" placeholder="Paste the suspicious link here..." required>

            <label>Details</label>
            <textarea rows="4" placeholder="Describe what happened..." required></textarea>

            <button type="submit" class="submit-btn">LOG INCIDENT</button>
        </form>
    </div>

    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <h3>LOGGED SUCCESSFULLY</h3>
            <p>Our AI is now investigating this threat. Stay safe!</p>
            <p style="font-size: 0.8rem; color: #8892b0;">Recommended: Check the latest cyber trends next.</p>
            <button class="next-btn" onclick="goToTrends()">VIEW AI TRENDS</button>
        </div>
    </div>

    <script>
        function handleReport(event) {
            event.preventDefault();
            document.getElementById('successModal').style.display = 'flex';
        }

        function goToTrends() {
            window.location.href = "trends.html"; // Ye aapko aage le jayega
        }
    </script>

</body>
</html>
