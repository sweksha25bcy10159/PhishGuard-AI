<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard AI | Cyber Awareness</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a192f; /* Dark Cyber Blue */
            color: #ccd6f6;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        /* The 3D Cyber Icon */
        .cyber-logo {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #64ffda);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #64ffda;
            margin: 10px 0;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            color: #8892b0;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .cta-btn {
            padding: 18px 45px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            background: transparent;
            color: #64ffda;
            border: 2px solid #64ffda;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        .cta-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 25px rgba(100, 255, 218, 0.4);
            transform: translateY(-2px);
        }

        /* Bottom Status */
        .live-status {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            color: #495670;
            letter-spacing: 2px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: #ff4d4d;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <img src="https://cdn-icons-png.flaticon.com/512/2092/2092663.png" alt="Cyber Shield" class="cyber-logo">
        
        <h1>PHISHGUARD AI</h1>
        <p>Advanced Phishing Awareness & Real-time Threat Detection.</p>
        
        <a href="awareness.html" class="cta-btn">GET STARTED</a>

        <div class="live-status">
            <span class="dot"></span> LIVE THREAT PROTECTION ACTIVE
        </div>
    </div>

</body>
</html>
