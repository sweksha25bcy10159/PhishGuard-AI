<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Scanner | PhishGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a192f; color: #64ffda; font-family: 'Roboto Mono', monospace; margin: 0; padding-top: 80px; text-align: center; }
        .nav-bar { position: fixed; top: 0; width: 100%; background: #112240; padding: 20px 0; border-bottom: 1px solid #64ffda; z-index: 100; }
        .nav-bar a { color: #64ffda; text-decoration: none; margin: 0 15px; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; font-weight: bold; }
        
        .scanner-box { width: 90%; max-width: 600px; background: #112240; padding: 40px; border-radius: 10px; border: 1px solid #233554; display: inline-block; margin-top: 50px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 15px; background: #0a192f; border: 1px solid #64ffda; color: white; border-radius: 4px; outline: none; }
        button { padding: 15px 25px; background: #64ffda; color: #0a192f; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; font-family: 'Orbitron', sans-serif; }
        
        #analysis-result { display: none; margin-top: 30px; border-top: 1px solid #233554; padding-top: 20px; text-align: left; }
        .progress-container { width: 100%; background: #0a192f; height: 10px; margin: 15px 0; border-radius: 5px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #64ffda; transition: width 0.3s; }
        .log { font-size: 0.75rem; color: #8892b0; margin-bottom: 5px; }
        .danger { color: #ff4d4d; font-weight: bold; }
        .safe { color: #64ffda; font-weight: bold; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="index.html">HOME</a>
        <a href="awareness.html">AWARENESS</a>
        <a href="quiz.html">QUIZ</a>
        <a href="scanner.html">SCANNER</a>
        <a href="report.html">REPORT</a>
    </div>

    <div class="scanner-box">
        <h2 style="font-family: 'Orbitron';">AI THREAT SCANNER</h2>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL to analyze...">
            <button onclick="startScan()">SCAN NOW</button>
        </div>

        <div id="analysis-result">
            <div id="logs"></div>
            <div class="progress-container"><div id="pBar" class="progress-bar"></div></div>
            <div id="verdict"></div>
        </div>
    </div>

    <script>
        function startScan() {
            let url = document.getElementById('urlInput').value;
            if(!url) { alert("Please paste a URL!"); return; }

            document.getElementById('analysis-result').style.display = 'block';
            let logs = document.getElementById('logs');
            let pBar = document.getElementById('pBar');
            let verdict = document.getElementById('verdict');

            logs.innerHTML = "";
            verdict.innerHTML = "";
            pBar.style.width = "0%";

            let steps = ["Initializing AI Engine...", "Extracting Metadata...", "Checking SSL Protocol...", "Finalizing Score..."];
            let i = 0;

            let timer = setInterval(() => {
                if(i < steps.length) {
                    logs.innerHTML += `<div class="log">> ${steps[i]}</div>`;
                    pBar.style.width = ((i + 1) * 25) + "%";
                    i++;
                } else {
                    clearInterval(timer);
                    // Result Logic
                    let isBad = url.includes('login') || url.includes('verify') || !url.startsWith('https');
                    if(isBad) {
                        verdict.innerHTML = `<p class="danger">⚠ DANGER: PHISHING DETECTED (92% Risk)</p>
                        <a href="report.html" style="color:#ff4d4d; font-weight:bold;">REPORT THIS SITE</a>`;
                    } else {
                        verdict.innerHTML = `<p class="safe">✅ SECURE: NO THREATS FOUND</p>
                        <a href="report.html" style="color:#64ffda; font-size:0.8rem;">Manual Report</a>`;
                    }
                }
            }, 600);
        }
    </script>
</body>
</html>
